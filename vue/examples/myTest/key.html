<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="demo">
    <p>key的作用及原理？</p>
    <p v-for="item in items" :keys="item">{{item}}</p>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    // 创建实例
    const app = new Vue({
      el: '#demo',
      data: {
        items: ['a', 'b', 'c', 'd', 'e']
      },
      mounted() {
        setTimeout(() => {
          this.items.splice(2, 0, 'f')
        }, 2000)
      }
    })

  </script>
</body>

</html>
